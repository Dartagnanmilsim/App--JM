<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>🐶 Animales</h2>

<div class="grid">
  <div class="item" onclick="play('perro')">🐶</div>
  <div class="item" onclick="play('gato')">🐱</div>
  <div class="item" onclick="play('vaca')">🐮</div>
  <div class="item" onclick="play('cerdo')">🐷</div>
  <div class="item" onclick="play('gallina')">🐔</div>
  <div class="item" onclick="play('caballo')">🐴</div>
  <div class="item" onclick="play('oveja')">🐑</div>
  <div class="item" onclick="play('elefante')">🐘</div>
  <div class="item" onclick="play('leon')">🦁</div>
  <div class="item" onclick="play('rana')">🐸</div>
</div>

<script>
let audio = new Audio();

function play(name) {
  audio.pause();
  audio.currentTime = 0;
  audio.src = "sounds/" + name + ".mp3";
  audio.play().catch(() => {});
}
</script>

</body>
</html>
